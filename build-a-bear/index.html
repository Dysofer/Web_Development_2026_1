<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Build Your Bear (Dilan Solis)</title>
    <link rel="stylesheet" href="../build-a-bear/src/css/main.css">
</head>
<body>

<h1>Build Your Bear ğŸ§¸</h1>

<div class="container">

    <!-- Oso -->
    <div class="bear">
        <img id="bearImage" src="https://i.imgur.com/4AiXzf8.png" width="200">
        <img id="hat" class="accessory" src="https://i.imgur.com/9QZ6b8S.png">
        <img id="glasses" class="accessory" src="https://i.imgur.com/fHyEMsl.png">
    </div>

    <!-- Controles -->
    <div class="controls">
        <button onclick="addAccessory('hat')">Agregar Sombrero</button>
        <button onclick="addAccessory('glasses')">Agregar Gafas</button>
        <button onclick="saveBear()">Guardar Oso</button>
        <button onclick="loadBear()">Cargar Oso</button>
    </div>

</div>

<script src="../build-a-bear/src/js/main.js"></script>
</body>
