<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Web Development 2026</title>
    <link rel="stylesheet" href="./src/css/main.css">
</head>
<body>

    <h1>Web Development</h1>
    <h3>Local Storage vs Session Storage</h3>

    <div id="result"></div>

    <hr>

    <!-- LOCAL STORAGE -->
    <h2>Local Storage</h2>
    <input type="text" id="nameLocal" placeholder="Nombre">
    <button onclick="saveToLocalStorage()">Guardar Nombre</button>
    <p id="localSpan">Nombre guardado es: </p>

    <hr>

    <!-- SESSION STORAGE -->
    <h2>Session Storage </h2>
    <input type="text" id="nameSession" placeholder="Nombre">
    <button onclick="saveToSessionStorage()">Guardar Nombre</button>
    <p id="sessionSpan">Nombre guardado es: </p>

    <hr>

    <!-- PELÍCULAS FAVORITAS -->
    <h2>Películas Favoritas</h2>
    <input type="text" id="movieInput" placeholder="Nombre de la película">
    <button onclick="addMovie()">Agregar Película</button>

    <ul id="movieList"></ul>

    <script src="./src/js/main.js"></script>

</body>
</html>
